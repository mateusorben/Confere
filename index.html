<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confere</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Deixa que eu lembro por você</h2>
    <div class="container">
        <div class="confirmados">
        </div>
        <button type="button" onclick="abrirModal()" class="btn-abrir-modal">+</button>
    </div>

    <div class="container-modal">
        <div class="modal">
            <div class="header-modal">
                <h2>Adicionar novo item</h2>
                <button type="button" onclick="fecharModal()">X</button>
            </div>
            <label for="item-descricao-modal">Descrição:</label>
            <input type="text" name="item-descricao-modal" id="item-descricao-modal">
    
            <button type="button" onclick="adicionarItem()" class="btn-confirmar-modal">Confirmar</button>
        </div>

        <div class="modal-editar" data-id="">
            <div class="header-modal-editar">
                <h2>Editar item</h2>
                <button type="button" onclick="fecharModal()">X</button>
            </div>
            <label for="item-descricao-modal-editar">Nova Descrição:</label>
            <input type="text" name="item-descricao-modal-editar" id="item-descricao-modal-editar">
    
            <button type="button" onclick="confirmarEdicaoItem()" class="btn-confirmar-modal">Confirmar</button>
        </div>
    </div>
</body>
</html>
